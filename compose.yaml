services:
  db:
    image: "mcr.microsoft.com/mssql/server:2025-latest"
    container_name: sql_server
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=y
      - MSSQL_SA_PASSWORD=p@55w0rd
    volumes:
      - sql-server-data:/var/opt/mssql
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "p@55w0rd", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  web:
    container_name: BookShoppingCartMVC
    build: .
    image: book-shopping-car-mvc:1.0.0
    ports:
      - 8080:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=BookShoppingCartMvc;User Id=sa;Password=p@55w0rd;TrustServerCertificate=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  sql-server-data:
    name: sql-data
